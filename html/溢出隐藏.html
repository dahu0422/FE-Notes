<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多行文本溢出隐藏</title>
  <style>
    div {
      width: 400px;
      line-height: 30px;
      border: 2px solid #d3d3d3;
    }

    .sing-line {
      margin-bottom: 40px;
      height: 30px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .multi-line {
      height: 90px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      /* 限制显示3行 */
      -webkit-box-orient: vertical;
      /* 设置为垂直方向 */
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="sing-line">
    小朋友，你是否有很多问号？为什么，别人在那看漫画，我却在学画画，对着钢琴说话。别人在玩游戏，我却靠在墙壁背我的ABC。我说我要一台大大的飞机，但却得到一台旧旧录音机。为什么要听妈妈的话，长大后你就会开始懂了这段话
  </div>

  <div class="multi-line">
    小朋友，你是否有很多问号？为什么，别人在那看漫画，我却在学画画，对着钢琴说话。别人在玩游戏，我却靠在墙壁背我的ABC。我说我要一台大大的飞机，但却得到一台旧旧录音机。为什么要听妈妈的话，长大后你就会开始懂了这段话
  </div>
</body>

</html>
