<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mergePromise异步串行</title>
  </head>
  <body></body>
  <script>
    const time = (timer) => {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve();
        }, timer);
      });
    };

    const ajax1 = () =>
      time(2000).then(() => {
        console.log(1);
        return 1;
      });
    const ajax2 = () =>
      time(1000).then(() => {
        console.log(2);
        return 2;
      });
    const ajax3 = () =>
      time(1000).then(() => {
        console.log(3);
        return 3;
      });

    // 1、利用async 、await实现
    async function mergePromise(promises) {
      // 在这里写代码
      let res = [];
      for (const p of promises) {
        res.push(await p());
      }
      return res;
    }

    // 2、利用 Promise 实现
    function mergePromise(promises) {
      // 在这里写代码
      return new Promise((resolve, reject) => {
        let res = [];
        let promise = Promise.resolve();
        for (const p of promises) {
          promise = promise.then(p).then((val) => {
            res.push(val);
            if (res.length === promises.length) {
              resolve(res);
            }
          });
        }
      });
    }

    mergePromise([ajax1, ajax2, ajax3]).then((data) => {
      console.log("done");
      console.log(data); // data 为 [1, 2, 3]
    });

    // 要求分别输出
    // 1
    // 2
    // 3
    // done
    // [1, 2, 3]
  </script>
</html>
