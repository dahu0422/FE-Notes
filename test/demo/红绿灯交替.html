<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>用 Promise 实现红绿灯交替</title>
  </head>
  <body></body>
  <script>
    // TODO 红灯3秒亮一次，黄灯2秒亮一次，绿灯1秒亮一次；如何让三个灯不断交替重复亮灯？
    function red() {
      return "red";
    }
    function green() {
      return "green";
    }
    function yellow() {
      return "yellow";
    }

    const light = function (cb, timer) {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve(cb());
        }, timer);
      });
    };

    function loop() {
      Promise.resolve()
        .then(() => {
          return light(red, 3000);
        })
        .then((val) => {
          console.log(val);
          return light(yellow, 2000);
        })
        .then((val) => {
          console.log(val);
          return light(green, 1000);
        })
        .then((val) => {
          console.log(val);
          loop();
        });
    }

    loop();
  </script>
</html>
