<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>线条宽度</title>
</head>

<body onload="draw()">
  <canvas width="150" height="150"></canvas>
</body>

<script>
  function draw () {
    var ctx = document.querySelector("canvas").getContext("2d");
    for (var i = 0; i < 10; i++) {
      ctx.lineWidth = 1 + i;
      ctx.beginPath();
      ctx.moveTo(5 + i * 14, 5);
      ctx.lineTo(5 + i * 14, 140);
      ctx.stroke();
    }
  }

</script>

</html>
