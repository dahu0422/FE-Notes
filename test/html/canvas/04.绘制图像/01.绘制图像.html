<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绘制直线</title>
</head>

<body onload="draw()">
  <canvas height="500" width="500"></canvas>
</body>

<script>
  function draw () {
    const ctx = document.querySelector('canvas').getContext('2d')
    const img = new Image()
    img.onload = () => {
      ctx.drawImage(img, 0, 0, 500, 500)
      ctx.beginPath()
      ctx.moveTo(30, 96);
      ctx.lineTo(70, 66);
      ctx.lineTo(103, 76);
      ctx.lineTo(170, 15);
      ctx.stroke()
    }
    img.src = '../../../assets/头像.JPG'
  }
</script>

</html>
