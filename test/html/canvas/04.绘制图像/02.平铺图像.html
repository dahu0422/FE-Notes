<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>平铺图像</title>
</head>

<body onload="draw()">
  <canvas width="150" height="120"></canvas>
</body>

<script>
  function draw () {
    const ctx = document.querySelector('canvas').getContext('2d')
    const img = new Image()
    img.onload = () => {
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          ctx.drawImage(img, 50 * i, 40 * j, 50, 40)
        }
      }
    }

    img.src = '../../../assets/头像.JPG'
  }
</script>

</html>
