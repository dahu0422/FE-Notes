<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图像切片</title>
</head>

<body onload="draw()">
  <canvas width="500" height="500"></canvas>
  <div>
    <img src="../../../assets/头像.JPG" alt="">
  </div>
</body>

<script>
  function draw () {
    const ctx = document.querySelector('canvas').getContext('2d')
    const img = document.querySelector('img')
    // ctx.drawImage(img, 0, 0, 500, 500)

    // 原图像从坐标 (530,30) 处截取一个宽度为 300 高度为 335 的图像。
    // 并将其绘制到画布的 (0, 0) 坐标处，并将其缩放为宽 500、高 500 的图像。
    ctx.drawImage(img, 530, 30, 300, 335, 0, 0, 500, 500)

  }
</script>

</html>
