<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绘制三角形</title>
  <style>
    canvas {
      border: 1px solid #ccc;
    }
  </style>
</head>

<body onload="draw()">
  <canvas width="150" height="150"></canvas>
</body>

<script>
  function draw () {
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d')

    // 填充三角形
    ctx.beginPath()
    ctx.moveTo(75, 50)
    ctx.lineTo(100, 100)
    ctx.lineTo(50, 100)
    ctx.fill()

    // 描边三角形
    ctx.beginPath()
    ctx.moveTo(125, 125)
    ctx.lineTo(125, 45)
    ctx.lineTo(45, 125)
    ctx.closePath()
    ctx.stroke()
  }
</script>

</html>
