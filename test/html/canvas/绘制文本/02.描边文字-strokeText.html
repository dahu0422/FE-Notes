<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>描边文字</title>
</head>

<body onload="draw()">
  <canvas width="300" height="150"></canvas>
</body>
<script>
  function draw () {
    var ctx = document.querySelector("canvas").getContext("2d");
    ctx.font = "48px serif";
    ctx.strokeText("Hello world", 10, 50);
  }

</script>

</html>
