<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>观察者模式</title>
</head>

<body></body>
<script>
  // 被观察者
  class Dep {
    constructor() {
      // 存放观察者
      this.subs = []
    }

    // 添加订阅者
    addSub (sub) {
      if (sub && sub.update) {
        this.subs.push(sub)
      }
    }

    // 发布通知
    notify () {
      this.subs.forEach(sub => {
        sub.update()
      })
    }
  }

  // 观察者
  class Watcher {
    update () {
      console.log('update');
    }
  }

  let dep = new Dep()
  let watch = new Watcher()

  dep.addSub(watch)
  dep.notify()
</script>

</html>
